name: Run Tests

on:
  pull_request:
    branches-ignore:    
      - 'main'
  push: 
    branches-ignore:    
      - 'main'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        jdk: [openjdk@1.17.0]
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3.0.0
      - name: Cache SBT ivy cache
        uses: actions/cache@v2
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/build.sbt') }}
      - name: Cache SBT
        uses: actions/cache@v2
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
      - name: Set up JDK ${{ matrix.jdk }}
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.jdk }}
      - name: Run tests
        run: sbt test

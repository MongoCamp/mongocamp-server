Args = -H:ReflectionConfigurationResources=${.}/reflection-config.json \
    -H:+JNI \
    -H:+UnlockExperimentalVMOptions \
    --enable-url-protocols=https,http --enable-http --enable-https \
    --features=dev.mongocamp.graal.MongoCampFeature \
    -H:ResourceConfigurationResources=${.}/resource-config.json \
    --initialize-at-build-time=org.slf4j.helpers,org.slf4j.LoggerFactory,ch.qos.logback \
    -H:JNIConfigurationResources=${.}/jni-config.json